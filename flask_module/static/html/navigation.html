<div class="container" style="height: 100%;">
    <div class="row" style="height: 100%;">
        <div class="col-1-2 center">
            <div style="position: relative;">
                <img id='map_stream_nav' src="/map/stream" width="100%"/>
                <div id = "arr_nav" class="arrow" style ="width: 3%; position: absolute; left: 10%; top: 50%; z-index: 1; display: none;">
                    <img src = "/static/images/arrow.png" width ="100%">
                </div>
            </div>
        </div>

        <div class="col-1-2" style="height: 100%;">
            <div class="row" style="height: 20%;">
                <div class="col-1-2 center">
                    <input id="get_point_nav" onclick="get_point_nav()" type="button" value="Задать целевую точку" style="height:60px;width:70%">
                </div>
                <div class="col-1-2 center">
                    <input onclick="send_flag('start_nav')" type="button" value="Запустить навигацию" style="word-break: break-all; height:60px;width:70%">
                </div>
            </div>

            <div class="row" style="height: 70%;">
                <div class="col-1-2" style="height: 100%;">
                    <div class="center" style="width: 100%; height: 100%;">
                        <img src="/static/images/joystick-base.png" width="50%"/>
                    </div>
                    <div id="stick2" class="center" style="height: 20%; width: 20%; position: relative; left: 40%; bottom: 60%;">
                        <img src="/static/images/joystick-red.png" width="100%"/>
                    </div>
                </div>
                <div class="col-1-2" style="height: 100%;">
                    <div class="row center" style="height: 50%;">
                        <input onclick="send_flag('stop_nav')" type="button" value="Остановить навигацию" style="height:60px;width:70%">
                    </div>
                    <div class="row center" style="height: 50%;">
                        <input id="set_pose" onclick="set_pose()" type="button" value="Указать текущую позицию и ориентацию робота" style="height:60px;width:70%">
                    </div>
                </div>
            </div>

            <div class="row center" style="height: 10%;">
                <p>Статус</p>
            </div>
        </div>
    </div>
</div>

<script>
    var joystick2 = new JoystickController("stick2", 64, 8);

    var arrow_nav = new Arrow('map_stream_nav', "load_nav_point", "get_point_nav","arr_nav");
    var arrow_pose = new Arrow('map_stream_nav', "load_pose", "set_pose","arr_nav");
    var stream_nav = document.getElementById('map_stream_nav');

    var timerId = setInterval(updatesize, 100);

    function updatesize(){
        if (stream_nav.offsetHeight > body.offsetHeight){
            stream_nav.style.width = "auto";
            stream_nav.style.height = body.offsetHeight + 'px';
        }

        else{
            stream_nav.style.width = "100%";
            stream_nav.style.height = 'auto'; 
        }
    }

    function get_point_nav(){
        arrow_nav.flag_point = true;
        arrow_nav.cliked = 0;
    }

    function set_pose(){
        arrow_pose.flag_point = true;
        arrow_pose.cliked = 0;
    }
</script>
