<div class="container" style="height: 100%;">

            <div id='map_nav_body' calss = 'centre' style="position: relative; height: auto;">
                <img id='map_stream_nav' src="/static/images/nav_load.png" width = "100%"/>
                <div id = "arr_nav" class="arrow" style ="width: 10%; position: absolute; left: 10%; top: 50%; z-index: 1; display: none;">
                    <img src = "/static/images/arrow.png" width ="100%">
                </div>
            </div>
        </div>

        <div class="col-1-2" style="height: 100%;">
            <div class="row" style="height: 20%;">
                <div class="col-1-2 center">
                    <input id="get_point_nav" onclick="get_point_nav()" type="button" value="Задать целевую точку" class="disabled">

                <div class="col-1-2 center">
                    <input onclick="start_nav(this, 'map_stream_nav')" type="button" value="Запустить навигацию">

                    </div>
                </div>
                <div class="col-1-2" style="height: 100%;">
                    <div class="row center" style="height: 50%;">
                        <input onclick="stop_nav('map_stream_nav')" type="button" value="Остановить навигацию" class="disabled">
                    </div>
                    <div class="row center" style="height: 50%;">
                        <input id="set_pose" onclick="set_pose()" type="button" value="Указать текущую позицию и ориентацию робота" class="disabled">
                    </div>
                </div>
            </div>

            <div class="row center" style="height: 40%;">
                <ul id="status_list_nav"  class="category-list">
                </ul>
            </div>
        </div>
    </div>
</div>
