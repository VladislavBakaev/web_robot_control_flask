<div class="container" style="height: 100%;">
    <div class="row" style="height: 100%;">
        <div class="col-1-2 center" style="height: 100%;">
            <canvas id="canvasMap" width="500px" height="500px" style="position: relative;"></canvas>
            <canvas id="canvasObv" width="500px" height="500px" style="position: absolute; z-index: 2;"></canvas>
        </div>
        <div class="col-1-2" style="height: 100%;">
            <div class="row center" style="height:  25%;">
                <input onclick="create_zone()" type="button" value="Добавить запрещенные зоны" style="height:60px;width:70%">
            </div>
            <div class="row center" style="height: 25%;">
                <input onclick="delete_zone()" type="button" value="Редактировать запрещенные" style="height:60px;width:70%">
            </div>
            <div class="row center" style="height: 25%;">
                <input onclick="clear_zone()" type="button" value="Убрать запрещенные зоны" style="height:60px;width:70%">
            </div>
            <div class="row center" style="height: 25%;">
                <input onclick="save_zone()" type="button" value="Сохранить запрещенные зоны" style="height:60px;width:70%">
            </div>
        </div>
    </div>
</div>

        InitThis('canvasObv');
