<dev class="container" style="height: 100%;">
    <dev class="row" style="height: 100%;">
        <dev class="col-1-2" style="height: 100%;">
            <div id="map" class="col-1-2" style="height: 100%; height: 100%;">
                <canvas id="canvasMap" width="500px" height="500px" style="position: relative; left: 50%; "></canvas>
                <canvas id="canvasObv" width="500px" height="500px" style="position: relative; left: 50%; transform: translate(0%, -100%); background:transparent;"></canvas>
            </div>
        </dev>
        <dev class="col-1-2" style="height: 100%;">
            <div class="row center" style="height:  25%;">
                <input onclick="create_zone()" type="button" value="Добавить запрещенные зоны" style="height:60px;width:70%">
            </div>
            <div class="row center" style="height: 25%;">
                <input onclick="delete_zone()" type="button" value="Редактировать запрещенные" style="height:60px;width:70%">
            </div>
            <div class="row center" style="height: 25%;">
                <input onclick="clear_zone()" type="button" value="Убрать запрещенные зоны" style="height:60px;width:70%">
            </div>
            <div class="row center" style="height: 25%;">
                <input onclick="save_zone()" type="button" value="Сохранить запрещенные зоны" style="height:60px;width:70%">
            </div>
        </dev>
    </dev>
</dev>

<script type="text/javascript" src="../static/js/map_zone.js"></script>

<script>
    $(document).ready(function() {
        load_img_canvas('canvasMap', "get_map");
        load_img_canvas('canvasObv','get_zone_map');
        InitThis('canvasObv');
    }); 
</script>
